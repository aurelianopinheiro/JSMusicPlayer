<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8" name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lato:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <title>Music Player Project</title>
</head>
<body>
    <div class="player">
        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">
                <i id="closebutton" class="fa fa-times"></i>
            </a>
            <h3 class="menutitles">Songs</h3>
            <ul id="tree" class="menu">
            </ul>
        </div>
        <div class="container">
            <div class="icons">
                <a href="#">
                    <i class="fa fa-bars" onclick="openNav()">
                    </i>
                </a>
            </div>
            <div class="img">
                <img src="Album_Art.jpg" alt=""/>
            </div>
            <div class="title">
                <h1>SongTitle</h1>
                <p>Artist</p>
            </div>
            <div class="time">
                <div class="CurrTime">00:00</div>
                <div class="FullTime"></div>
            </div>
            <div class="fillcontainer">
                    <input type="range" class="fill" id='audioseek' min=0 max=100 step=1 value=0>
            </div>
            <div class="audio-btns">
                <div class="play-btns">
                    <a class="repeatbtn" href="#" onclick="repeatAudio()"><i class="fa fa-retweet"></i></a>
                    <a href="#" onclick="prevAudio()" class="backwards"><i class="fa fa-backward"></i></a>
                    <a href="#" class="play-pause" onclick="togglePlayPause()"><i class="fa fa-play"></i></a>
                    <a href="#" onclick="nextAudio()" class="forward"><i class="fa fa-forward"></i></a>
                    <a class="randombtn" href="#" onclick="shuffleSongs()"><i class="fa fa-random"></i></a>
                </div>
            </div>
            <div class="audiocontrol">   
                <span>
                    <div class="slidercontainer">
                        <input type="range" class="slider" id='volume1' min=0 max=1 step=0.01 value=0.5>
                    </div>
                    <a href="#" class="volumeup"><i class="fa fa-volume-up"></i></a>
                </span>
            </div>
        </div>
    </div> 
    <script src="./App.js"></script>
</body>
</html>
